<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <title>LED Switch</title>
  </head>
  <body class="body">
    <header class="head">
      <h4>LED SWITCH</h4>
    </header>
    <section class="main">
      <div class="led-box">
        <div class="led-green"></div>
        <p>Green LED</p>
      </div>
      <div class="led-box">
        <div class="led-yellow"></div>
        <p>Yellow LED</p>
      </div>
      <div class="led-box">
        <div class="led-red"></div>
        <p>Red LED</p>
      </div>
      <div class="led-box">
        <div class="led-blue"></div>
        <p>Blue LED</p>
      </div>
    </section>
    <section class="main">
      <button class="my-button">ON</button>
    </section>
  </body>
  <script src="main.js"></script>
</html>
